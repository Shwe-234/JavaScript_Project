<!DOCTYPE html>
<html>
<head>
  <title>
    Jquery Selectors
  </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
   // $("#test").hide();
   // $('.test').hide();
  });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p>paragraph 1</p>
<p id="test"> paragraph 2</p>
<p class="test">paragraph 3</p>
