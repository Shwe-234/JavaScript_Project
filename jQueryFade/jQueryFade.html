<!DOCTYPE html>
<html>
<head>
    <title> Jquery Fade</title>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn().fadeOut().fadeToggle().fadeTo("slow", 0.15);
    $("#div2").fadeIn("slow").fadeOut("slow").fadeToggle()
    $("#div3").fadeIn(2000).fadeOut(2000).fadeToggle()
  });
});
</script>
</head>
<body>

<p>Demonstrate jquery fade</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:orange;">Orange</div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:brown;">Brown</div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:yellowgreen;">yellowgreen</div>

</body>
