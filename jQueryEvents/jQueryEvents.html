<!DOCTYPE html>
<html>

<head>
  <title>Jquery Events</title>
    <script src="jquery.js"></script>
   <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
<script>
  
    $(document).ready(function(){
  $("p").dblclick(function(){
    $(this).hide();
  });
});
</script>
<script>
    $(document).ready(function(){
  $("#p1").mouseenter(function(){
    alert("You entered p1!");
  });
});
</script>
<script>
    $(document).ready(function(){
  $("#p1").mouseleave(function(){
    alert("You  leave p1!");
  });
});


</script>
<body>
    <p>paragrapgh 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>
    <p id="p1">Enter this paragraph.</p>
